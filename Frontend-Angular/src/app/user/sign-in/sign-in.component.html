<div *ngIf="isLoginError" class="red-text center error-message">
  <i class="material-icons">error</i> Usuario o Contraseña Incorrectos 
</div>

<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input type="text" #UserName ngModel name="UserName" placeholder="Usuario" required>
      </div>
    </div>
    <div class="row">
       <div class="input-field col s12">
         <i class="material-icons prefix">vpn_key</i>
         <input type="password" #Password ngModel name="Password" placeholder="Contraseña" required>
       </div>
     </div>
     <div class="row">
         <div class="input-field col s12">
           <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Iniciar Sesion</button>
         </div>
       </div>
 </form>
